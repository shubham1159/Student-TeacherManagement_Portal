<div class="container my-5 p-5" style="border:1px solid black; box-sizing: border-box">
  <h4 class="text-center">New Teacher Registration</h4>
  <form style="width: 80%;  box-sizing: border-box;" class="col-md-4 offset-md-4" th:action="@{/save_Teacher}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" name="Name">

    </div>
    <div class="form-group">
      <label for="name">Subject</label>
      <input type="text" class="form-control" id="Subject" aria-describedby="emailHelp" placeholder="Enter Subject" name="Subject">

    </div>
    <div class="form-group">
      <label for="name">Contact</label>
      <input type="text" class="form-control" id="Contact" aria-describedby="emailHelp" placeholder="Enter your phone no" name="Contact">

    </div>


    <center><button type="submit" class="btn btn-primary" style="padding=40%">Submit</button></center>
  </form>
</div>
