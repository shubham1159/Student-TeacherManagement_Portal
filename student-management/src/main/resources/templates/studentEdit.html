<div class="container my-5 p-5" style="border:1px solid black; box-sizing: border-box">
    <h4 class="text-center">Edit Student Here</h4>

    <form style="width: 80%;  box-sizing: border-box;" class="col-md-4 offset-md-4" th:action="@{/save_Student}" method="post" th:object="${student}">

       <input type="hidden" name="id" th:value="${student.id}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter Name" name="Name" th:value="${student.name}">

        </div>
        <div class="form-group">
            <label for="name">Fname</label>
            <input type="text" class="form-control" id="Fname" aria-describedby="emailHelp" placeholder="Enter Fname" name="Fname" th:value="${student.fname}" >

        </div>
        <div class="form-group">
            <label for="name">Course</label>
            <input type="text" class="form-control" id="Course" aria-describedby="emailHelp" placeholder="Enter course" name="Course" th:value="${student.course}">

        </div>
        <div class="form-group">
            <label for="name">Fees</label>
            <input type="text" class="form-control" id="Fees" aria-describedby="emailHelp" placeholder="Enter Fees" name="Fees" th:value="${student.fees}">

        </div>


        <div class="form-group">
            <label for="name">Contact</label>
            <input type="text" class="form-control" id="Contact" aria-describedby="emailHelp" placeholder="Enter your phone no" name="Contact" th:value="${student.contact}">

        </div>


        <center><button type="submit" class="btn btn-primary" style="padding=40%">Submit</button></center>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
